<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="calculadora">
    <h1 class="cabecalho__titulo">calc</h1>

    <section class="telaCalculadora">
      <p class="telaCalculadora__exibirValor" data-telaCalculadora></p>
    </section>

    <div class="painelCalculadora">
      <section class="calculadora__grupoBotoes">
        <button class="calculadora__tecla" id="7" value="7" value="" data-botoes>7</button>
        <button class="calculadora__tecla" id="8" value="8" data-botoes>8</button>
        <button class="calculadora__tecla" id="9" value="9" data-botoes>9</button>
        <button class="calculadora__tecla btnAzul" id="del" value="delete" data-botoes>Del</button>
      </section>
  
      <section class="calculadora__grupoBotoes">
        <button class="calculadora__tecla" id="4" value="4" data-botoes>4</button>
        <button class="calculadora__tecla" id="5" value="5" data-botoes>5</button>
        <button class="calculadora__tecla" id="6" value="6" data-botoes>6</button>
        <button class="calculadora__tecla" id="soma" value="+" data-botoes>+</button>
      </section>
  
      <section class="calculadora__grupoBotoes">
        <button class="calculadora__tecla" id="1" value="1" data-botoes>1</button>
        <button class="calculadora__tecla" id="2" value="2" data-botoes>2</button>
        <button class="calculadora__tecla" id="3" value="3" data-botoes>3</button>
        <button class="calculadora__tecla" id="subtracao" value="-" data-botoes>-</button>
      </section>
  
      <section class="calculadora__grupoBotoes">
        <button class="calculadora__tecla" id="ponto" value="". data-botoes>.</button>
        <button class="calculadora__tecla" id="0" value="0" data-botoes>0</button>
        <button class="calculadora__tecla" id="divisao" value="/" data-botoes>/</button>
        <button class="calculadora__tecla" id="multiplicacao" value="*" data-botoes>x</button>
      </section>
      <section class="calculadora__grupoBotoes resetIgualBotao">
        <button class="calculadora__tecla calculadora__tecla--reset btnAzul" id="reset" value="reset" data-botoes>Reset</button>
        <button class="calculadora__tecla calculadora__tecla--igual" id="resultado" value="=" data-botoes>=</button>
      </section>
    </div>

  </main>

  <script src="assets/js/script.js"></script>

</body>
</html>
